<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
            </div>
            <div class="header-text">
                <h1>. 住 专 </h1>
                <p id="client-name">注 转...</p>
            </div>
        </header>

        <main id="app-content" style="display: none;">
            <div id="no-active-order" class="card empty-state-card" style="display:none;">
                <h2>  驻注 专注</h2>
                <p>专 砖   驻注 砖. 转 爪驻转 住专转 转 砖 .</p>
            </div>

            <div id="active-order-section">
                <div class="card status-card">
                    <div class="card-header">
                        <h2> 驻注</h2>
                        <span id="status-badge" class="status-badge"></span>
                    </div>
                    <p class="address-line"><strong>转转:</strong> <span id="order-address"></span></p>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="label">住' </div>
                            <div class="value" id="order-id"></div>
                        </div>
                        <div class="info-item">
                            <div class="label"> 砖</div>
                            <div class="value" id="days-on-site"></div>
                        </div>
                        <div class="info-item">
                            <div class="label">住 爪驻</div>
                            <div class="value" id="end-date"></div>
                        </div>
                        <div class="info-item">
                            <div class="label">驻注 专</div>
                            <div class="value" id="last-action"></div>
                        </div>
                    </div>
                </div>

                <div class="card actions-card">
                    <h2>驻注转 专转</h2>
                    <div class="action-buttons">
                        <button id="request-swap-btn" class="action-btn">拽砖 驻</button>
                        <button id="request-removal-btn" class="action-btn secondary">拽砖 驻</button>
                    </div>
                </div>
            </div>

            <div class="card history-card">
                <h2>住专转 转</h2>
                <div id="history-list">
                    <div class="empty-state">注 住专...</div>
                </div>
            </div>
        </main>

        <div id="loader">注 转 转  砖...</div>
    </div>
    
    <div id="notification-prompt" class="notification-prompt">
        <p>专爪 拽 注  注  砖?</p>
        <div>
            <button id="confirm-notifications" class="btn small success">, !</button>
            <button id="cancel-notifications" class="btn small"> 转</button>
        </div>
    </div>

    <!-- 猸锔猸锔猸锔 NEW: DEBUG BUTTON 猸锔猸锔猸锔 -->
    <button id="debug-button" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999; background: #dc3545; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer;"></button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <!-- Main App Logic -->
    <script src="app.js"></script>
