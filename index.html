<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 转 - CRM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader">
    <p>注 转...</p>
  </div>

  <div id="app-content" class="app hidden">
    <header class="app-header">
      <h1 id="client-name">砖, 拽</h1>
    </header>

    <!--  拽 -->
    <section id="client-metrics" class="card metrics">
      <h2>住住 拽 #<span id="client-id"></span></h2>
      <div class="metrics-grid">
        <div class="metric">
          <span class="metric-label">转 驻注转</span>
          <span id="active-containers" class="metric-value">0</span>
        </div>
        <div class="metric">
          <span class="metric-label">转 砖爪注</span>
          <span id="total-orders" class="metric-value">0</span>
        </div>
        <div class="metric">
          <span class="metric-label"> 转专</span>
          <span id="total-days" class="metric-value">0</span>
        </div>
      </div>
    </section>

    <!--  驻注 -->
    <section id="active-order-section" class="card">
      <h2> 驻注</h2>
      <p><strong>住驻专 :</strong> <span id="order-id"></span></p>
      <p><strong>转转:</strong> <span id="order-address"></span></p>
      <p><strong>住住:</strong> <span id="status-badge" class="status-badge"></span></p>
      <p><strong> 转专:</strong> <span id="days-on-site">0</span></p>
      <p><strong>驻注 专:</strong> <span id="last-action"></span></p>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div id="order-progress-bar" class="progress-bar"></div>
      </div>
      <div class="progress-dates">
        <span id="progress-start-date"></span> - <span id="progress-end-date"></span>
      </div>

      <!-- 驻转专 驻注 -->
      <div class="actions">
        <button id="request-swap-btn" class="btn swap">
           拽砖 驻
        </button>
        <button id="request-removal-btn" class="btn removal">
           拽砖 驻
        </button>
      </div>
    </section>

    <div id="no-active-order" class="card empty">
        驻注 专注.
    </div>

    <!-- 住专转 转 -->
    <section class="card">
      <h2>住专转 转</h2>
      <div id="history-list" class="history-list"></div>
    </section>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container"></div>

  <script src="app.js"></script>
</body>
</html>
