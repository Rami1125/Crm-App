<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>יישום סלולרי – טבלת נתונים</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="app-frame">
    <header class="app-header">
      <h1>אפליקציית סלולרי</h1>
    </header>

    <main class="main-content">
      <section class="data-card">
        <h2>טבלת נתונים</h2>
        <div class="table-container">
          <table>
            <thead>
              <tr><th>פריט</th><th>סטטוס</th><th>זמן</th></tr>
            </thead>
            <tbody>
              <tr><td>הזמנה 001</td><td>פעילה</td><td>12:30</td></tr>
              <tr><td>הזמנה 002</td><td>בוצעה</td><td>09:45</td></tr>
              <tr><td>הזמנה 003</td><td>בדרך</td><td>14:10</td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="info-cards">
        <div class="info-card">מסגרת 1</div>
        <div class="info-card">מסגרת 2</div>
      </section>
    </main>
  </div>

  <!-- כפתור גלילה למעלה -->
  <button id="scroll-top-btn" class="scroll-top-btn" title="חזרה למעלה">↑</button>

  <script>
    // JS לכפתור גלילה למעלה
    const btn = document.getElementById('scroll-top-btn');
    window.addEventListener('scroll', () => {
      btn.style.display = window.scrollY > 200 ? 'flex' : 'none';
    });
    btn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
  </script>
</body>
</html>
