<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ניהול מכולות - CRM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader">
    <p>טוען נתונים...</p>
  </div>

  <div id="app-content" class="app hidden">
    <header class="app-header">
      <h1 id="client-name">שלום, לקוח</h1>
    </header>

    <!-- מדדים ללקוח -->
    <section id="client-metrics" class="card metrics">
      <h2>סטטוס לקוח #<span id="client-id"></span></h2>
      <div class="metrics-grid">
        <div class="metric">
          <span class="metric-label">מכולות פעילות</span>
          <span id="active-containers" class="metric-value">0</span>
        </div>
        <div class="metric">
          <span class="metric-label">הזמנות שבוצעו</span>
          <span id="total-orders" class="metric-value">0</span>
        </div>
        <div class="metric">
          <span class="metric-label">ימים באתר</span>
          <span id="total-days" class="metric-value">0</span>
        </div>
      </div>
    </section>

    <!-- הזמנה פעילה -->
    <section id="active-order-section" class="card">
      <h2>הזמנה פעילה</h2>
      <p><strong>מספר הזמנה:</strong> <span id="order-id"></span></p>
      <p><strong>כתובת:</strong> <span id="order-address"></span></p>
      <p><strong>סטטוס:</strong> <span id="status-badge" class="status-badge"></span></p>
      <p><strong>ימים באתר:</strong> <span id="days-on-site">0</span></p>
      <p><strong>פעולה אחרונה:</strong> <span id="last-action"></span></p>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div id="order-progress-bar" class="progress-bar"></div>
      </div>
      <div class="progress-dates">
        <span id="progress-start-date"></span> - <span id="progress-end-date"></span>
      </div>

      <!-- כפתורי פעולה -->
      <div class="actions">
        <button id="request-swap-btn" class="btn swap">
          🔄 בקש החלפה
        </button>
        <button id="request-removal-btn" class="btn removal">
          🗑 בקש פינוי
        </button>
      </div>
    </section>

    <div id="no-active-order" class="card empty">
      אין הזמנה פעילה כרגע.
    </div>

    <!-- היסטוריית הזמנות -->
    <section class="card">
      <h2>היסטוריית הזמנות</h2>
      <div id="history-list" class="history-list"></div>
    </section>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container"></div>

  <script src="app.js"></script>
</body>
</html>
