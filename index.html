<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>  - . 住</title>
    
    <!-- Meta Tags for PWA & Mobile -->
    <meta name="theme-color" content="#0d6efd">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/0d6efd/FFFFFF?text=住&font=assistant">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- App Logic - Defer ensures it runs after the HTML is parsed -->
    <script src="app.js" defer></script>
</head>
<body>

    <div class="app-container">
        <!-- ===== App Header ===== -->
        <header class="app-header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v2"/><path d="M21 14v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="3.4 6.6 8.5 9.5 15.5 9.5 20.6 6.6"/><polyline points="3.5 14 8.5 17 15.5 17 20.5 14"/></svg>
            </div>
            <div class="header-text">
                <h1>. 住 专 </h1>
                <p id="client-name">注 转...</p>
            </div>
        </header>

        <!-- ===== Loading State ===== -->
        <div id="loader" class="loader">
            <div class="spinner"></div>
            <p>注 转 转  砖...</p>
        </div>

        <!-- ===== Main App Content (hidden initially) ===== -->
        <main id="app-content" class="hidden">
            
            <!-- Case: No Active Order -->
            <div id="no-active-order" class="card hidden">
                <h2>  驻注 专注</h2>
                <p>专 砖   驻注 砖. 转 爪驻转 住专转 转 砖 .</p>
            </div>

            <!-- Case: Active Order Exists -->
            <section id="active-order-section" class="hidden">
                <div class="card status-card">
                    <div class="card-header">
                        <h2> 驻注</h2>
                        <span id="status-badge" class="tag"></span>
                    </div>
                    <p class="address-line">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                        <span id="order-address"></span>
                    </p>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="label">住' </span>
                            <span class="value" id="order-id"></span>
                        </div>
                        <div class="info-item">
                            <span class="label"> 砖</span>
                            <span class="value" id="days-on-site"></span>
                        </div>
                        <div class="info-item">
                            <span class="label">住 爪驻</span>
                            <span class="value" id="end-date"></span>
                        </div>
                        <div class="info-item">
                            <span class="label">驻注 专</span>
                            <span class="value" id="last-action"></span>
                        </div>
                    </div>
                </div>

                <div class="card" id="driver-card" class="hidden">
                    <div class="card-header">
                        <h2>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 17h4V5l-2-2-2 2Z"/><path d="M14 17a2 2 0 1 1-4 0"/><path d="M12 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H12"/></svg>
                             专 !
                        </h2>
                    </div>
                    <p id="driver-message"> 爪 专 注 拽专.</p>
                    <div class="action-buttons single">
                         <a id="driver-location-link" href="#" target="_blank" class="action-btn">爪驻 拽 </a>
                    </div>
                </div>

                <div class="card actions-card">
                    <h2>驻注转 专转</h2>
                    <div class="action-buttons">
                        <button id="request-swap-btn" class="action-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 17 2 2 2-2"/><path d="M5 19V5"/><path d="m21 7-2-2-2 2"/><path d="M19 5v14"/></svg>
                            拽砖 驻
                        </button>
                        <button id="request-removal-btn" class="action-btn secondary">
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></svg>
                            拽砖 驻
                        </button>
                    </div>
                </div>
            </section>

            <div class="card history-card">
                <h2>住专转 转</h2>
                <div id="history-list">
                    <!-- History items will be injected here by app.js -->
                </div>
            </div>
            
        </main>
    </div>
    
    <!-- Notification Prompt (Toast) -->
    <div id="notification-prompt" class="toast hidden">
        <p>专爪 拽 注  注  砖?</p>
        <div class="toast-actions">
            <button id="confirm-notifications" class="btn-toast confirm">, !</button>
            <button id="cancel-notifications" class="btn-toast cancel"> 转</button>
        </div>
    </div>

</body>
</html>
